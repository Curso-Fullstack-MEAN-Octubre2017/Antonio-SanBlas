<h1>Lista de clientes</h1>

<table class='highlight'>
	<tr>
		<th>Nombre</th>
		<th>Apellido</th>
		<th></th>
		<th></th>
	</tr>
	<tr ng-repeat="data in datos">
		<td>{{data.firstName}}</td>
		<td>{{data.lastName}}</td>
		<td><a ng-href="customer/{{data._id}}"><i class="medium material-icons teal-text">add_circle_outline</i></a></td>
		<td><a class="waves-effect waves-light btn" ng-click="borrarCliente(data._id)">Borrar cliente</a></td>
	</tr>
</table>
<a class="waves-effect waves-light btn" ng-href="customer">Crear cliente</a>
